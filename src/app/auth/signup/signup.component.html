<form [formGroup]="signupForm">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="signupForm.get('name')?.errors?.['required']">Name is required</mat-error>
      <mat-error *ngIf="signupForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters</mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
      <mat-error *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</mat-error>
      <mat-error *ngIf="signupForm.get('email')?.errors?.['email']">Email is not valid</mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
      <mat-error *ngIf="signupForm.get('password')?.errors?.['required']">Password is required</mat-error>
      <mat-error *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword">
      <mat-error *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">Confirm password is required</mat-error>
      <mat-error *ngIf="signupForm.hasError('notSame')">Passwords do not match</mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address">
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Gender</mat-label>
      <mat-select formControlName="gender">
        <mat-option value="male">Male</mat-option>
        <mat-option value="female">Female</mat-option>
        <mat-option value="other">Other</mat-option>
      </mat-select>
    </mat-form-field>
  
    <button mat-raised-button color="primary" [disabled]="!signupForm.valid" (click)="submit()">Sign Up</button>
  </form>
